#默认键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    author: "酥梨"
    lock: true
    ascii_keyboard: letter
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_hint_offset_y: *DhintY
    key_press_offset_x: *PoffsetX
    key_press_offset_y: *PoffsetY
    label_transform: uppercase #uppercase|none 中文模式下的字母标签自动大写
    keys:
      # 第一行
      - {click: q, long_click: 1, swipe_up: 1, key_back_color: AAA, hilited_key_back_color: AAH, swipe_down: K_symbols03,hint: ↓应用}
      - {click: w, long_click: 2, swipe_up: 2, key_back_color: BBB, hilited_key_back_color: BBH,swipe_down: K_symbolsE0}
      - {click: e, long_click: 3, swipe_up: 3, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: r, long_click: 4, swipe_up: 4, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: t, long_click: 5, swipe_up: 5, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: y, long_click: 6, swipe_up: 6, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: u, long_click: Ü, swipe_up: 7, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: i, long_click: Ä, swipe_up: 8, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: o, long_click: Ö, swipe_up: 9, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: p, long_click: 0, swipe_up: 0, key_back_color: AAA, hilited_key_back_color: AAH}
      # 第二行
      - {click: a, long_click: select_all, swipe_up: select_all,  key_text_color: 0x00, key_back_color: AP, key_symbol_color: 0x00, hilited_key_text_color: 0x00, hilited_key_back_color: AP, hilited_key_symbol_color: 0x00, width: 5}
      - {click: a, long_click: select_all, swipe_up: select_all,key_back_color: AJ, hilited_key_back_color: AJA}
      - {click: s, long_click: 'ß', swipe_up: "@",swipe_down: "@",  key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: d,  long_click: Date, swipe_up: ChineseDate,  key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: f, long_click: ";", swipe_up: ";", swipe_down: redo,key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: g, long_click: K_symbols0x, symbol_text_size: 11, swipe_up: Hide, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: h, long_click: "_", swipe_up: "_", key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: j, long_click: ü, swipe_up: "#",swipe_down: "#", key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: k, long_click: ä, swipe_up: '"',swipe_down: '"',key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: l, long_click: ö, swipe_up: ö, key_text_color: xnhe,key_back_color: LJ, hilited_key_back_color: LJA}
      - {click: l, long_click: LLQ, swipe_up: LLQ, swipe_up: LP, key_text_color: 0x00, key_back_color: LP, key_symbol_color: 0x00, hilited_key_text_color: 0x00, hilited_key_back_color: LP, hilited_key_symbol_color: 0x00, width: 5}
      # 第三行
      - {click: Shift_L1, composing: Escape, swipe_up: undo, swipe_down: redo,width: 12,hint: ↓支付宝, key_back_color: shift, hilited_key_back_color: shifta, off_key_back_color: shift, on_key_back_color: shift}
      - {click: z, long_click: "`", swipe_up: "'", key_text_color: xnhe, key_back_color: AAA, width: 11,hilited_key_back_color: AAH}
      - {click: x, long_click: cut, swipe_up: cut,key_back_color: BBB, hilited_key_back_color: BBH,width: 11}
      - {click: c, long_click: copy, swipe_up: copy, key_back_color: CCC, hilited_key_back_color: CCH,width: 11}
      - {click: v, long_click: paste, swipe_up: paste, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: b, long_click: "^", swipe_up: "^", key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: n, long_click: "/", swipe_up: "/", key_back_color: CCC, hilited_key_back_color: CCH,width: 11}
      - {click: m, long_click: ":", swipe_up: ":", key_back_color: AAA, hilited_key_back_color: AAH,width: 11}
      - {click: BackSpace ,key_text_offset_y: 1, key_back_color: scj, hilited_key_back_color: scja, key_symbol_color: gns, width: 13,swipe_up: QQ,hint: ↑qq}
      # 第四行
      - {click: K_symbols123, key_text_offset_y: 2, long_click: K_menu, swipe_up: Menu, key_back_color: gnb, hilited_key_back_color: gnh, key_symbol_color: gns, width: 10,hint: ↑方案}
      - {click: ",", label: " ，", long_click: "!", swipe_up: "!",  key_back_color: bdb, hilited_key_back_color: bdh, hilited_key_text_color: hbdt,width: 20}#kgb,gnh             
      - {click: space, key_text_offset_y: 0,label: "┗━━━┛" , long_click: Mode_switch,  swipe_up: Candidate_switch1,swipe_left: Left, swipe_right: Right, key_back_color: kgb, hilited_key_back_color: kga, width: 35}
      - {click: ".", label: " 。", swipe_right: "。",composing: delimiter, long_click: "?", swipe_up: "?", width: 21.5, key_back_color: bdb, hilited_key_back_color: bdh, hilited_key_text_color: hbdt}
      - {click: Return, key_text_offset_y: 2, long_click: Color_switch, swipe_up: Theme_settings, key_back_color: hcb, key_text_color: hct, key_symbol_color: hcs, hilited_key_back_color: hch, width: 13,hint: ↑主题}
